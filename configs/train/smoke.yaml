# @package _global_

defaults:
  - /data: synthetic
  - /envs: daily
  - /model: erm
  - /eval: daily
  - /logging: default
  - _self_

train:
  steps: 200
  batch_size: 32
  grad_clip: 1.0
  seed: 0
  pretrain_steps: 20
  irm_ramp_steps: 20
  eval_interval: 100
  checkpoint_topk: 1

loss:
  name: cvar
  cvar_alpha: 0.95

optimizer:
  name: adam
  lr: 5.0e-4
  weight_decay: 1.0e-6

scheduler:
  name: none

logging:
  log_interval: 50
  eval_interval: 100
