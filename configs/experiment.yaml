defaults:
  - model: hedger
  - data: regimes
  - algorithm: irm
  - training: default
  - evaluation: default
  - logging: wandb
  - _self_

project:
  name: hirm_experiment
  seed: 123
  output_dir: outputs

checkpointing:
  enabled: true
  dir: ${project.output_dir}/checkpoints

wandb:
  mode: offline
  entity: null
  project: ${project.name}

hydra:
  run:
    dir: ${project.output_dir}/runs/${now:%Y%m%d_%H%M%S}
  output_subdir: null
