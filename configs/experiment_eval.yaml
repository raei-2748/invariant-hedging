defaults:
  - _self_
  - override model: hedger
  - override data: regimes
  - override evaluation: default
  - override logging: wandb

project:
  name: hirm_experiment
  seed: 123
  output_dir: outputs

evaluation:
  override_seed: ${oc.env:SEED, null}
  checkpoint_path: null

hydra:
  run:
    dir: ${project.output_dir}/eval/${now:%Y%m%d_%H%M%S}
  output_subdir: null
