# @package _global_

defaults:
  - _self_
  - override /data: synthetic
  - override /envs: daily
  - override /model: erm
  - override /eval: daily
  - override /logging: default

runtime:
  seed: 0
  device: auto

eval:
  name: smoke
  seeds: [0]
  report:
    alpha: 0.95
    bootstrap_samples: 64
    table_path: smoke_results.csv
    plot_dir: smoke_plots
    include_hourly: false
    checkpoint_path: null
  baselines:
    include: [no_hedge, delta, delta_gamma]
    table_path: smoke_baselines.csv
