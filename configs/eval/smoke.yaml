# @package _global_

defaults:
  - /data: synthetic
  - /envs: daily
  - /model: erm
  - /eval: daily
  - /logging: default
  - _self_

runtime:
  seed: 0
  device: auto

eval:
  name: smoke
  seeds: [0]
  report:
    alpha: 0.95
    bootstrap_samples: 64
    table_path: smoke_results.csv
    plot_dir: smoke_plots
    include_hourly: false
    checkpoint_path: null
  baselines:
    include: [no_hedge, delta]
    table_path: smoke_baselines.csv
