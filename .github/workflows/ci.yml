name: CI

on:
  pull_request:
  push:
    branches:
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements-lock.txt
          pip install -e .[dev]
      - name: Ruff
        run: ruff check --no-fix --output-format=github
      - name: Pytest
        run: pytest -m "not heavy" --maxfail=1 --disable-warnings

  smoke-paper:
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements-lock.txt
          pip install -e .[dev]
      - name: Fetch data
        run: bash tools/fetch_data.sh --data-dir data
      - name: Smoke paper pipeline
        env:
          WANDB_MODE: offline
        run: |
          make paper SMOKE=1
          make report-paper
