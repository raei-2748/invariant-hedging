name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lock.txt
          pip install -e .[dev]
      - name: Lint (ruff)
        run: ruff check src tests --no-fix --output-format=github
      - name: Run unit tests
        run: pytest -m "not heavy" --maxfail=1 --disable-warnings --cov=src --cov-report=xml
      - name: Deterministic smoke check
        run: make smoke-check
      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Build paper smoke artifacts
        run: |
          make paper SMOKE=1
          make report-paper
