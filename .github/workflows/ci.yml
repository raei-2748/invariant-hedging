name: CI

on:
  push:
    branches:
      - main
      - dev/**
  pull_request:
    branches:
      - main
      - dev/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run unit tests
        run: make tests
      - name: Smoke train/eval
        run: make smoke
      - name: Reproducibility run 1
        run: python scripts/train.py config=train/smoke steps=100 seed=0
      - name: Reproducibility run 2
        run: python scripts/train.py config=train/smoke steps=100 seed=0
      - name: Compare metrics
        run: python scripts/diff_metrics.py runs/latest_0/metrics.jsonl runs/latest_1/metrics.jsonl
      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-metrics-${{ matrix.python-version }}
          path: |
            runs/latest/metrics.jsonl
            runs/latest/final_metrics.json

