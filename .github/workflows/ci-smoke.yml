name: CI Smoke
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ stabilize/ci-baseline ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Unit tests and tiny train
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: make ci-smoke
      - name: Paper smoke eval
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: |
          RUN_DIR=$(readlink -f runs/latest)
          CKPT=$(python scripts/find_latest_checkpoint.py "$RUN_DIR")
          python experiments/run_diagnostics.py --config-name=train/phase2 \
            eval.report.checkpoint_path="$CKPT" \
            logging.wandb.enabled=false

      - name: Make Figures
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: |
          RUN_DIR=$(readlink -f runs/latest)
          python scripts/make_all_figures.py --run_dir "$RUN_DIR"

      - name: SPY data-loader checks
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: pytest tests/test_spy_loader.py

      - name: Upload Figures
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: figures
          path: runs/latest/figures
          if-no-files-found: ignore

      - name: Prepare failure artifacts
        if: failure()
        run: |
          mkdir -p ci-artifacts
          echo "smoke artifacts" > ci-artifacts/README.txt
          if [ -d runs ]; then
            find runs -maxdepth 3 -type f \( -name 'config.yaml' -o -name 'metrics.jsonl' -o -name 'metadata.json' -o -name 'provenance.json' -o -name '*.log' \) -exec cp --parents {} ci-artifacts \;
          fi

      - name: Upload smoke artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-smoke-artifacts
          path: |
            runs/ci_smoke/**
            .pytest_cache/**
