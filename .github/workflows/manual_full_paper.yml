name: Manual Full Paper

on:
  workflow_dispatch:

jobs:
  full-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements-lock.txt
          pip install -e .[dev]
      - name: Fetch data
        run: bash tools/fetch_data.sh --data-dir data
      - name: Full paper pipeline
        env:
          WANDB_MODE: offline
        run: |
          make paper SMOKE=0
          make report-paper
