name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lock.txt
          pip install -e .[dev]
      - name: Pytest
        run: python -m pytest -m "not heavy" --maxfail=1 --disable-warnings
      - name: Deterministic smoke sanity
        run: make smoke-check
